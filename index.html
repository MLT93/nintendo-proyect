<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet"/>
    <title>section-div-cards</title>
  </head>
  <body>
    <section class="master-div-container">
      <div class="div-div-a-containers_grid">
        <div class="h2-container">
          <h2>News</h2>
        </div>
        <div class="divcards-container-grid">
          <div class="big-card-line1"></div>
          <div class="big-card-line3"></div>
          <div class="mini-card1"></div>
          <div class="mini-card2"></div>
          <div class="mini-card3"></div>
          <div class="mini-card4"></div>
        </div>
        <button class="img-span-container" href="https://www.nintendo.com/whatsnew/">
          <img class="svg-icon" src="./assets/image-message.svg" alt="logo de mensaje" type="image/svg" />
          <span class="letters">See all news articles</span>
        </button>
      </div>
    </section>
  </body>
</html>
