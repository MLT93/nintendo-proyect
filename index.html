<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <title>section-div-cards</title>
  </head>
  <body>
    <section class="main-container_div">
      <!-- div (@media queries 96% width margin-left: 1rem; margin-right: 1rem;) max-width: 71.5rem; margin-left: auto; margin-right: auto;  -->
      <div class="dimensions-container_div">
        <div class="grid-container_h2-div-a">
          <h2 lass="letters_news-content">News</h2>
          <div class="grid-items-container_6div">
            <div class="grid-item_bigcard1"></div>
            <div class="grid-item_bigcard2"></div>
            <div class="flex-item_minicard3"></div>
            <div class="flex-item_minicard4"></div>
            <div class="flex-item_minicard5"></div>
            <div class="flex-item_minicard6"></div>
          </div>
          <a class="link-container_div-img-span" href="https://www.nintendo.com/whatsnew/">
            <div class="button_color"></div>
            <img class="svg_info-icon" src="./assets/image-message.svg" alt="logo de mensaje" type="image/svg"/>
            <span class="letters_enter-to-other-article">See all news articles</span>
          </a>
        </div>
      </div>
    </section>
  </body>
</html>
