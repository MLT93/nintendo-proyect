<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="card-disney.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="card-digital-releases">
      <div class="contenedor-imagen">
        <img
          class="imagen-disney"
          src="assets\imagen-disney-card.avif"
          alt="disney"
        />
      </div>
      <div class="encabezado">
        <h3 class="titulo-card">Disney Illusion Island</h3>
        <p class="fecha-card">07/28/2023</p>
      </div>

      <div class="cuadrado-card-disney">New!</div>
      <h3 class="precio-card">$39.99</h3>

      <div class="footer-card-digital-releases">
        <p class="nintendo-switch">
          <span class="barra-roja">|</span>Nintendo Switch
        </p>
        <svg
          class="corazon-normal"
          xmlns="http://www.w3.org/2000/svg"
          class="icon icon-tabler icon-tabler-heart"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          stroke-width="2"
          stroke="currentColor"
          fill="none"
          stroke-linecap="round"
          stroke-linejoin="round"
        >
          <path stroke="none" d="M0 0h24v24H0z" fill="none" />
          <path
            d="M19.5 12.572l-7.5 7.428l-7.5 -7.428a5 5 0 1 1 7.5 -6.566a5 5 0 1 1 7.5 6.572"
          />
          
        </svg>
      </div>
    </div>
  </body>
</html>
