<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secciones</title>
    <link rel="Stylesheet" href="secciones.css">
</head>

<body>
    <hr>
    <section class="online-store" >
        <div class="titulo">
            <h2>Online store</h2>
        </div>
        <div class="imagen">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_2.0/c_scale,w_1200/ncom/en_US/merchandising/Ncom%20Store%20Banner/July%202023/MNS___June_2023_Multi_Banner_4576x704_Desktop">
        </div>
        <div class="ending">
            <p>Shop games, exclusive Nintendo merchandising, and more! Plus, get free shipping on orders $50 and over.</p>
            <button>Start shopping</button>
        </div>
    </section>
    <hr>
    <section class="gaming-systems">
        <div class="titulo">
            <h2>Gaming systems</h2>
        </div>
        <div class="imagen">
            <img src="https://assets.nintendo.com/image/upload/f_auto/q_auto/dpr_2.0/c_scale,w_1200/ncom/en_US/merchandising/Nintendo_Switch_family_wide_TEST-1">
        </div>
        <div class="ending">
            <p>Find the perfect Nintendo Switch system for you.</p>
            <button>Explore now</button>
        </div>
    </section>
</body>

</html>
